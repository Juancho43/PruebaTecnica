
<div
  class="d-flex w-100 justify-content-center"
>
<form

  class="

     p-5
    "
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <legend
    class="m-auto"
  >
    Registrarse
  </legend>
  <div class="mb-3">
    <label
      for="email"
      class="form-label"
    >
      Email:
    </label>
    <input
      class="form-control"
      id="email"
      formControlName="email"
    />

  </div>
  <div>
    <label
      for="password"
      class="form-label"
    >
      ContraseÃ±a:
    </label>
    <input
      class="form-control"
      id="password"
      type="password"
      formControlName="password"
    />
  </div>
  <button
    type="submit"
    [disabled]="registerForm.invalid"
    class="btn btn-primary mt-3"
  >
   Registrarse
  </button>

</form>
</div>
